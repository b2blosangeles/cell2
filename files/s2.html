<script>
  var tSocket = new TSocketClient('//commion1_dev.shusiou.win/');
  tSocket.init(function() {  });
  function addRoom() {
    tSocket.addRoom(function(data) {
      var str = '';
      for (o in data) {
        var str += o + '<br>';
      }
      $('#rightBoxA').html = str;
    });
  }

  
</script>

  </div>

        <a href="javascript:void(0)" onClick="addRoom()">Add a Room</a>
