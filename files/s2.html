<script>
  var getUniqueId = function(socket, cbk) {
      socket.emit('askUniqueId'); 
       socket.on('uniqueId', function(data){
          console.log('--uuiddd->');
           cbk(data);
      });  
  }
  var clients = {NNBB : []};
  const socket = io('//comm1_dev.shusiou.win/?_code=eda.js&param=as');
  
  socket.on('connect', function(){
      console.log('--connnected-b->');
      console.log(socket.id);
  
      socket.emit('clientRequest', {
            cmd : 'sendToRoom',
            room : 'NNBB',
            data : {
              client_id : 1,
              user_name : 'John Xu',
              text : encodeURIComponent('how are you')
            }
          }, (data) => {
            console.log(data); // data will be 'woot'
          });
    
     

      socket.on('hubRoomCilents', function(data){
          for (var i = 0; i < data.clients.length; i++) {
              if (clients[data.room].indexOf(data.clients[i]) == -1) {
                  clients[data.room].push(data.clients[i]);
              }
          }
      });    
      
      getUniqueId(socket, function(uuid) {
        console.log(uuid);
      });

      setInterval(
          function() {
              socket.emit('clientRequest', {cmd: 'roomClients', room : 'NNBB'}, (data) => {}); 
            //  console.log(clients);
          }, 3000
      )
         
    
      socket.on('clientMessage', function(data){
          console.log('=====clientMessage=====>>>');
          console.log( decodeURIComponent(data.text));
          console.log('<<<-----clientMessage---');
      
      });


    
      socket.on('clientRequestCBK', function(data){
          console.log('=====clientRequestCBK=====>>>');
          console.log(data);
          console.log('<<<-----clientRequestCBK---');
      
      });
  });

  socket.on('disconnect', function(){
    clients = {NNBB : []};
  });

</script>
